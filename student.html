<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Research Grade Pupil Tracker | Student</title>

<!-- Libraries -->
<script src="https://docs.opencv.org/4.x/opencv.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  color:white;
  text-align:center;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}
.card{
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(10px);
  border-radius:15px;
  padding:20px;
  box-shadow:0 8px 32px rgba(0,0,0,0.3);
  margin-top:20px;
}
#wrap{
  position:relative;
  display:inline-block;
  margin-top:15px;
}
video,canvas{
  border-radius:12px;
}
canvas{
  position:absolute;
  left:0;
  top:0;
}
.status-box{
  margin-top:15px;
  font-size:18px;
}
.timer-box{
  margin-top:5px;
  font-size:18px;
  font-weight:bold;
}
.indicator{
  position:absolute;
  top:10px;
  right:15px;
  width:25px;
  height:25px;
  border-radius:50%;
  border:2px solid white;
}
.footer{
  margin-top:25px;
  font-size:13px;
  opacity:0.7;
}
</style>
</head>

<body>
<div class="container">
<h2>Research Grade Pupil Tracker | Student</h2>

<div class="card">
  <input id="sid" placeholder="Enter Student ID">
  <button onclick="startSession()">Start Session</button>
</div>

<div class="card">
  <div id="wrap">
    <video id="video" width="960" height="720" autoplay muted playsinline></video>
    <canvas id="canvas" width="960" height="720"></canvas>
    <div id="indicator" class="indicator" style="background:red;"></div>
  </div>
  <div class="status-box" id="status">Waiting for session...</div>
  <div class="timer-box" id="timer">Time Remaining: 30:00</div>
</div>

<div class="footer">
Intercultural Engagement Analytics | PhD Research Prototype
</div>
</div>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAEG2L_e4_1qzcUgBo7-zQY2PFXgaHuwwM",
  authDomain: "pupil-tracker-f2a83.firebaseapp.com",
  databaseURL: "https://pupil-tracker-f2a83-default-rtdb.firebaseio.com",
  projectId: "pupil-tracker-f2a83"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Global variables
let sessionActive = false;
let studentId = null;
let startTime = null;
let SESSION_DURATION = 1800; // 30 min
let calibrated = false;
let samples = [];
let baseline = null;
let smoothRatio = null;
let processing = false;
let lastSent = 0;

function startSession(){
  studentId = document.getElementById("sid").value.trim();
  if(!studentId){ alert("Enter Student ID"); return; }
  sessionActive = true;
  startTime = Date.now();
  calibrated = false;
  samples = [];
  baseline = null;
  smoothRatio = null;
  document.getElementById("status").innerText = "Calibrating...";
}

// OpenCV + Mediapipe
cv['onRuntimeInitialized'] = () => {
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const indicator = document.getElementById("indicator");

  navigator.mediaDevices.getUserMedia({video:true}).then(stream => {
    video.srcObject = stream;

    const faceMesh = new FaceMesh({
      locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`
    });
    faceMesh.setOptions({ maxNumFaces: 1, refineLandmarks: true });

    faceMesh.onResults(res => {
      if(!sessionActive || processing) return;
      processing = true;

      try{
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.drawImage(res.image,0,0,canvas.width,canvas.height);

        // Timer
        let elapsed = Math.floor((Date.now() - startTime)/1000);
        let remaining = SESSION_DURATION - elapsed;
        if(remaining<=0){ 
          sessionActive = false;
          document.getElementById("timer").innerText = "Time Remaining: 00:00";
          document.getElementById("status").innerText = "Session Completed";
          processing=false;
          return;
        }
        let min = Math.floor(remaining/60).toString().padStart(2,'0');
        let sec = (remaining%60).toString().padStart(2,'0');
        document.getElementById("timer").innerText = "Time Remaining: "+min+":"+sec;

        if(!res.multiFaceLandmarks || res.multiFaceLandmarks.length===0){
          ctx.fillStyle="rgba(255,0,0,0.25)";
          ctx.fillRect(0,0,canvas.width,canvas.height);
          ctx.fillStyle="white";
          ctx.font="30px Segoe UI";
          ctx.fillText("No face detected",canvas.width/2-120,canvas.height/2);
          document.getElementById("status").innerText="Face not detected...";
          indicator.style.background="red";
          processing=false;
          return;
        }

        let lm = res.multiFaceLandmarks[0];
        const leftIris=[468,469,470,471,472];
        const rightIris=[473,474,475,476,477];

        function irisData(ids){
          let xs=[], ys=[];
          ids.forEach(i=>{
            if(lm[i]){
              xs.push(lm[i].x*canvas.width);
              ys.push(lm[i].y*canvas.height);
            }
          });
          if(xs.length<3) return null;
          let cx=xs.reduce((a,b)=>a+b)/xs.length;
          let cy=ys.reduce((a,b)=>a+b)/ys.length;
          let r=(Math.max(...xs)-Math.min(...xs))/2;
          return {cx,cy,r};
        }

        function detectPupil(data){
          if(!data || !data.r) return null;
          let size = Math.round(data.r*3.8);
          if(size<25) return null;
          let x = Math.max(0, Math.min(canvas.width-size, Math.round(data.cx-size/2)));
          let y = Math.max(0, Math.min(canvas.height-size, Math.round(data.cy-size/2)));

          let src = cv.imread(canvas);
          let roi = src.roi(new cv.Rect(x,y,size,size));
          let gray = new cv.Mat();
          cv.cvtColor(roi,gray,cv.COLOR_RGBA2GRAY);
          let clahe = new cv.CLAHE(3.0,new cv.Size(8,8));
          clahe.apply(gray,gray);
          cv.GaussianBlur(gray,gray,new cv.Size(3,3),0);
          let thresh = new cv.Mat();
          cv.adaptiveThreshold(gray,thresh,255,cv.ADAPTIVE_THRESH_GAUSSIAN_C,cv.THRESH_BINARY_INV,15,2);

          let contours = new cv.MatVector();
          let hierarchy = new cv.Mat();
          cv.findContours(thresh,contours,hierarchy,cv.RETR_EXTERNAL,cv.CHAIN_APPROX_SIMPLE);

          let best=null,maxArea=0;
          for(let i=0;i<contours.size();i++){
            let cnt=contours.get(i);
            let area=cv.contourArea(cnt);
            if(area>maxArea){
              let circle=cv.minEnclosingCircle(cnt);
              if(circle.radius<data.r*1.5 && circle.radius>data.r*0.1){
                maxArea=area;
                best={r:circle.radius, cx:circle.center.x+x, cy:circle.center.y+y};
              }
            }
            cnt.delete();
          }
          roi.delete(); gray.delete(); thresh.delete(); contours.delete(); hierarchy.delete(); src.delete();
          return best;
        }

        function drawCrosshair(cx,cy,size=5,color="lime"){
          ctx.strokeStyle=color;
          ctx.lineWidth=2;
          ctx.beginPath();
          ctx.moveTo(cx-size, cy);
          ctx.lineTo(cx+size, cy);
          ctx.moveTo(cx, cy-size);
          ctx.lineTo(cx, cy+size);
          ctx.stroke();
        }

        function processEye(ids, color){
          let iris = irisData(ids);
          if(!iris) return null;
          ctx.beginPath();
          ctx.arc(iris.cx, iris.cy, iris.r+2, 0, 2*Math.PI);
          ctx.strokeStyle=color;
          ctx.lineWidth=3;
          ctx.stroke();
          let pupil = detectPupil({...iris});
          if(pupil){
            ctx.beginPath();
            ctx.arc(pupil.cx,pupil.cy,pupil.r,0,2*Math.PI);
            ctx.strokeStyle="red";
            ctx.lineWidth=3;
            ctx.stroke();
            ctx.fillStyle="rgba(255,0,0,0.2)";
            ctx.beginPath();
            ctx.arc(pupil.cx,pupil.cy,pupil.r,0,2*Math.PI);
            ctx.fill();

            // Draw crosshair
            drawCrosshair(pupil.cx,pupil.cy,5,"lime");
          }
          return {iris,pupil};
        }

        let L=processEye(leftIris,"yellow");
        let R=processEye(rightIris,"yellow");
        let eyesDetected = L && L.pupil && R && R.pupil;

        if(eyesDetected){
          indicator.style.background="limegreen";
          let ratio = ((L.pupil.r/L.iris.r)+(R.pupil.r/R.iris.r))/2;
          if(smoothRatio==null) smoothRatio=ratio;
          smoothRatio=0.7*smoothRatio+0.3*ratio;
          ratio=smoothRatio;

          if(!calibrated){
            samples.push(ratio);
            if(samples.length>40){
              baseline = samples.reduce((a,b)=>a+b)/samples.length;
              calibrated = true;
            }
          }

          let change = calibrated ? ((ratio-baseline)/baseline)*100 : 0;
          document.getElementById("status").innerText = "Normalized Dilation: "+ratio.toFixed(3)+
            (calibrated?" | Change: "+change.toFixed(2)+"%":" | Calibrating...");

          if(calibrated && Date.now()-lastSent>1000){
            lastSent=Date.now();
            db.ref("pupilData/"+studentId+"/"+Date.now()).set({
              studentId,
              normalizedRatio: ratio,
              baseline,
              changePercent: change,
              timeRemaining: remaining,
              timestamp: Date.now()
            });
          }

        } else {
          indicator.style.background="red";
          ctx.fillStyle="rgba(255,0,0,0.15)";
          ctx.fillRect(0,0,canvas.width,canvas.height);
          ctx.fillStyle="white";
          ctx.font="26px Segoe UI";
          ctx.fillText("Eyes not detected (adjust distance)",canvas.width/2-200,canvas.height/2);
          document.getElementById("status").innerText="Eyes not detected...";
        }

      } catch(err){
        console.error(err);
      } finally{ processing=false; }
    });

    const cam = new Camera(video,{onFrame:async()=>await faceMesh.send({image:video}),width:960,height:720});
    cam.start();
  });
};
</script>

</body>
</html>
